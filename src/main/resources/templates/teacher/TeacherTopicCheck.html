<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看话题</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/teacher/content.css">
    <script src="../../static/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/jquery.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.isotope.min.js"></script>
    <script src="../../static/js/jquery.inview.min.js"></script>
    <script src="../../static/js/jquery.params.js"></script>
    <script src="../../static/js/cookie3.js"></script>
    <script>
           var id;
           var sid;
$(function() {
     id= $.query.get("topicid");
      sid= $.query.get("seminarid");
    });
    window.onload=function(){
      getTopicInformation(id);
    }

 //得到课程的基本信息
    function getTopicInformation(id)
    {
        $.ajax({
        type:"GET", //请求方式
        url: "/topic/"+id,
        cache: true,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型
        success:function(data){

              $("#name").html(data.name),
              $("#description").html(data.description),
              $("#groupLimit").html(data.groupLimit),
              $("#groupStuLim").html(data.groupMemberLimit),
              $("#groupChoose").html(data.groupLeft)
         },
         error:function(data){
         alert(id);
         }
         });
    }
     </script>

    <script type="text/javascript">
    function del()
    {
       var bool=confirm("是否要删除此话题!");
       if(bool)
       {
            $.ajax({
        type:"DELETE", //请求方式
        url: "/topic/"+id,
        cache: true,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型
        success:function(data){
                   alert("删除成功！");
                   window.location.href="TeacherSeminarInfo.html?seminarid="+sid;
         },
         error:function(data){
         alert(id);
         }
         });
         }
    }
    function modify()
    {
    window.location.href="TeacherUpdateTopic.html?topicid="+id;
    }

     function goback()
    {
    window.location.href="TeacherSeminarInfo.html?seminarid="+sid;
    }
     </script>


</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
              <a href="TeacherCourseHomePage.html"><img src="../../static/images/home.png">首页</a>
              <img src="../../static/images/help.png">帮助
              <a href="../common/WechatLoginPage.html"><img src="../../static/images/exit.png">退出</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">查看话题</div>
                    <div class="returnButton"onclick="goback()">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <strong class="itemName" >题   目 :</strong>
                          <label class="itemName"id="name"></label>
                        </div>
                        <div class="item" style="height:40%;">
                          <strong class="itemName" >说   明 :</strong>
                          <label class="itemName" id="description"></label>
                        </div>
                        <div class="item">
                          <strong class="itemName">组数限制: </strong>
                         <label class="itemName" id="groupLimit"></label>
                        </div>
                        <div class="item">
                          <strong class="itemName">组内人数上限: </strong>
                          <label class="itemName" id="groupStuLim"> </label>
                        </div>
                        <div class="item">
                          <strong class="itemName">已选小组: </strong>
                          <label  class="itemName"  id="groupChoose"> </label>
                        </div>
                        <div class="item">
                          <button class="submit" onclick="modify()">修 改</button>
                          <button class="reset" onclick="del()">删除话题</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
