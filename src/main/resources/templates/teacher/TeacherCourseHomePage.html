    function del(id)
    {
    var bool=confirm("是否要删除此课程!");
    var u= "/course/"+id
    if(bool)
    {
        $.ajax({
        type:"DELETE", //请求方式
        url: u,
        cache: false,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型
        success:function(data){
                     window.location.href="/teacher/TeacherCourseHomePage";
         },
         error:function(data){
         }
         });
     }
    }
     </script>
