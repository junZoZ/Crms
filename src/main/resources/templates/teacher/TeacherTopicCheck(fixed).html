    function getTopicInformation(id)
    {
        $.ajax({
        type:"GET", //请求方式
        url: "/topic/"+id,
        cache: true,   //如果使用缓存
        data:'',
        contentType : "application/json",
        dataType: 'json',   //返回值类型

              $("#description").html(data.description),
              $("#groupLimit").html(data.groupLimit),
              $("#groupStuLim").html(data.groupMemberLimit),
              $("#groupChoose").html(data.groupLeft)
         },
         error:function(data){

         }
         });
    }
     </script>
