    function sub()

              gender="male";

           gender="female";

        var id=$('#school').val()
    var bind={
    "name": $('#name').val() ,
    "school":{"id":$('#school').val() ,"name": $("#"+id).val(),"province": $('#province').val(),
    "city":$('#city').val() },
    "gender":gender ,
    "number": $('#number').val() ,
    "email": $('#email').val()
    }
        $.ajax({
        type:"PUT", //请求方式
        url: "/me",
        contentType :"application/json",
        data:JSON.stringify(bind),
        success:function(data){
        window.location.href="TeacherCourseHomePage.html";
         },
         error:function(data){
         }
         });
      }
     }
