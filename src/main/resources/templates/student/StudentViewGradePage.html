<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生查看成绩</title>
    <link href="../../static/css/student/content.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/jquery.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.isotope.min.js"></script>
    <script src="../../static/js/jquery.inview.min.js"></script>
    <script>
        //var courseID = ${sessionScope.courseID};
          var courseID = 12;

         window.onload=function(){
         getCourseInformation(courseID);
         getCourseGrade(courseID);

    }


 //得到课程的基本信息
    function getCourseInformation(courseID)
    {
        $.ajax({
        type:"GET", //请求方式
        url: "/course/"+courseID,
        cache: true,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型

        success:function(data){

         $("#courseName").html(data.name);
         $("#courseDescription").html(data.description);

         },
         error:function(data){
         }
         });
    }

   function getCourseGrade(courseID)
   {
       $.ajax({
        type:"GET", //请求方式
        url: "/course/" + courseID +"/grade",
        cache: false,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型

        success:function(data){

               str = "<table class=\"studenttable\"> <tr>  <th>讨论课</th> <th>组名</th> <th>组长</th>  <th>课堂讨论课得分</th> <th>报告分数</th>  <th>总分</th>  </tr>";
                $.each(data,function(i,item){
                if(i%2 != 0)
                    { str=str+" <tr>  <td>" +item.seminarName +"</th> <td>"+ item.groupName +"</td> <td>"+ item.leaderName+"</td> "+
                  " <td>"+item.presentationGrade+ "</td> <td>"+item.reportGrade+"</td>  <td>"+ item.grade+"</td>  </tr>";}
                else
                  { str=str+" <tr class=\"alt\">  <td>" +item.seminarName +"</td> <td>"+ item.groupName +"</td> <td>"+ item.leaderName+"</td> "+
                  " <td>"+item.presentationGrade+"</td> <td>"+item.reportGrade+"</td>  <td>"+ item.grade+"</td>  </tr>";}

			    });

                str += " </table>";

                $("#tableBody").html(str);



         },
         error:function(data){
         }
         });
   }
function goback()
    {
    //你所要跳转的页面
        window.location.href="StudentSeminarPage(fixed).html";
    }

    </script>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
              <a href="StudentCourseHome.html"><img src="../../static/images/home.png">首页</a>
              <img src="../../static/images/help.png">帮助
              <a href="../common/WechatLoginPage.html"><img src="../../static/images/exit.png">退出</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName"  id="courseName" ></div>
                <div class="line"></div>
                <div class="courseDescription"  id="courseDescription"></div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">学生成绩</div>
                    <button class="returnButton" onClick="goback()">返回上一页</button>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item" id="tableBody">

                        </div>
					</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
