 //得到课程的基本信息
    function getCourseInformation(courseID)
    {

        $.ajax({
        type:"GET", //请求方式
        url: "/course/"+courseID,
        cache: true,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型

        success:function(data){

         $("#courseName").html(data.name);
         $("#courseDescription").html(data.description);

         },
         error:function(data){
         }
         });
    }

   function getSeminarInformation(seminarID)
   {
       $.ajax({
        type:"GET", //请求方式
        url: "/seminar/" + seminarID,
        cache: false,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型


        success:function(data){

         $("#name").html(data.name);
         $("#description").html(data.description);


          $("#startTime").html(data.startTime);
          $("#endTime").html(data.endTime);

           str="";
         $.each(data.topics,function(i,item){
             //标签是老师查看某个话题信息 a href =".thml?courseID="" "
                  str=str+"<a href=\" StudentViewTopicPage(random).html?tipicid="+item.id+" \" class=\"smallblock\"> <div class=\"blockFont\" id=\" " + item.id + " \" >"+ item.name +"</div></a> "
			            });

	     $("#blockBody").html(str);


         },
         error:function(data){
         }
         });
   }

 function getMyGroupInformation(seminarID)
   {
       $.ajax({
        type:"GET", //请求方式
        url: "/seminar/" + seminarID+"/group/my",
        cache: false,   //如果使用缓存
        contentType : "application/json",
        dataType: 'json',   //返回值类型


        success:function(data){


           str="<label class=\"itemName\">选择话题：</label><label class=\"itemName\" > ";

             $.each(data.topics,function(i,item){

                  str=str +  item.name+"&nbsp\;&nbsp\;"
			            });
               str +=" </label><br/><label class=\"itemName\">组号：</label> <label class=\"itemName\" >"+ data.id+" </label><br/>";
                str+= "  <label class=\"itemName\">组长：</label><label class=\"itemName\" > "+ data.leader.name
                +"</label><br/><label class=\"itemName\">组员：</label><label class=\"itemName\" >"
            $.each(data.members,function(i,item){
                str=str + item.name+"&nbsp\;&nbsp\;"
			            });
            str +="</label><br/>";
	     $("#groupItem").html(str);

         },
         error:function(data){
             alert("页面加载错误！");
         }
         });
   }
